---
layout: default
title: Welcome
---
<article class="index module" id="home">
	<div class="copy node">

		{% for post in site.posts %}
		<figure class="tac">
			<a class="genric" href="{{ post.url }}">
				<h3 class="post_title">{{ post.title }}</h3>
				<img class="lazy" src="/assets/loading.gif" data-original="{{ post.image }}" />
				<noscript><img src="{{ post.image }}" /></noscript>
				<cite class="cite generic tac">Photo courtesy of: {{ post.image_author }}</cite>
			</a>
		</figure>
		{% endfor %}

	<div class="clear"></div>
	</div>
	<!-- END .node -->
</article>
<!-- END .module -->
